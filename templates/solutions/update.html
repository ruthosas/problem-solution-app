{% extends 'base.html' %}

{% block content %}
<br>
<br><br>
    <h1>Update Solution</h1>
    <form method="POST" class="row g-3 needs-validation" novalidate>{% csrf_token %}
        <div class="col-md-12">
          <label for="validationCustom01" class="form-label">Problem</label>
          <input type="text" class="form-control" id="validationCustom01" value="{{obj.problem.title.title}}" readonly>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Solution</label>
            <textarea class="form-control" placeholder="{{ obj.solution }}" name="solution" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
          <button class="btn btn-primary" type="submit">Update</button>
    
      </form>
{% endblock %}
