{% extends 'base.html' %}

{% block content %}
<br><br>
<br><br>
<form method="POST" action="">{% csrf_token %}
    {% for p in problem %}
        <h2>{{ p.title.title }}</h2>
        <ul>
            {% for item in p.solution_set.all %}
                <li>{{ item.solution }}</li>
                {% endfor %}
        </ul>
    {% endfor %}
    <br>
    <button class="btn btn-success">Adopt these Solutions</button>

</form>





{% endblock %}
